<html><head><title>Workr FreeAgent Report</title><link rel="stylesheet" href="./index.css"/></head><body><div class="controls"><input id="dateFrom" type="date"/><input id="dateTo" type="date"/><input id="search" type="text" onkeyup="app.search(this.value)"/></div><div class="app"></div><script id="clients" type="text/template"><div class="clients">{{clients.filter(client => client.name.toLowerCase().includes(app.getSearch().toLowerCase())).map(client => app.fill(app.$('script#client').innerText, client)).join('')}}</div></script><script id="client" type="text/template"><div class="client" onclick="app.makeReport(&quot;{{subdomain}}&quot;)">{{name}}</div></script><script id="report" type="text/template"><div class="report"><input type="button" onclick="app.gotoClients()" value="Back to clients"/><div class="company"><h3>Company</h3><div class="item"><label>ID</label><div class="data">{{id}}</div></div><div class="item"><label>Subdomain</label><div class="data">{{subdomain}}</div></div><div class="item"><label>CRN</label><div class="data">{{company_registration_number}}</div></div><div class="item"><label>Company Name</label><div class="data">{{name}}</div></div></div><div class="dividends"><h3>Shareholder Dividends</h3><span>{{dividends.map(dividend => app.fill(app.$('script#dividend').innerText, dividend)).join('')}}</span><span>{{dividends.length===0&&'<div class="error">Date range error</div>'||''}}</span></div><div class="payroll"><h3>Payroll</h3><span>{{payroll.map(payslip => app.fill(app.$('script#payslip').innerText, payslip)).join('')}}</span></div></div></script><script id="loading" type="text/template"><h1>Loading report for {{name}}</h1></script><script id="dividend" type="text/template"><div class="dividend"><div class="item"><label>Nominal</label><div class="data">{{nominal}}</div></div><div class="item"><label>User</label><div class="data">{{user}}</div></div><div class="item"><label>Name</label><div class="data">{{name}}</div></div><div class="item"><label>NiNo</label><div class="data">{{nino}}</div></div><div class="item"><label>Total Dividends</label><div class="data">{{app.currency(totalDividends)}}</div></div></div></script><script id="payslip" type="text/template"><div class="payslip"><div class="item"><label>User</label><div class="data">{{user}}</div></div><div class="item"><label>Name</label><div class="data">{{name}}</div></div><div class="item"><label>NiNo</label><div class="data">{{nino}}</div></div><div class="item"><label>Gross Pay</label><div class="data">{{app.currency(grossPay)}}</div></div><div class="item"><label>Tax Paid</label><div class="data">{{app.currency(taxPaid)}}</div></div><div class="item"><label>Student Loan Repayment</label><div class="data">{{app.currency(studentLoanRepayment)}}</div></div><div class="item"><label>Postgrad Loan Repayment</label><div class="data">{{app.currency(postgradLoanRepayment)}}</div></div><div class="item"><label>P45 Gross Pay</label><div class="data">{{app.currency(p45GrossPay)}}</div></div><div class="item"><label>P45 Tax Paid</label><div class="data">{{app.currency(p45TaxPaid)}}</div></div></div></script><script type="text/javascript">require('./renderer.js')</script></body></html>
