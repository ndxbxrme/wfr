<html><head><title>Workr FreeAgent Report</title><link rel="stylesheet" href="./index.css"/></head><body><div class="controls"><div class="mr-dates"><div class="item"><label for="dateFrom">Date From</label><input id="dateFrom" type="date" value="2020-04-06"/></div><div class="item"><label for="dateTo">Date To</label><input id="dateTo" type="date" value="2021-04-05"/></div></div><div class="mr-button"><input id="makeReport" type="button" onclick="app.makeReport()" value="Make Report"/></div><div class="mr-search"><input id="refreshClients" type="button" onclick="app.refreshClients()" value="Refresh Clients"/><input id="logout" type="button" onclick="app.logout()" value="Log out"/><input id="search" type="text" onkeyup="app.search(this.value)" placeholder="Search Clients"/></div></div><div class="app"></div><!--.debug--><script id="clients" type="text/template"><input type="checkbox" checked="checked" onchange="app.doSelect(this.id, this.checked)" id="selectAll"/>Select All<div class="clients">{{clients.filter(client => client.name.toLowerCase().includes(app.getSearch().toLowerCase())).map(client => app.fill(app.$('script#client').innerText, client)).join('')}}</div></script><script id="client" type="text/template"><div class="client"><input type="checkbox" checked="checked" onchange="app.doSelect(this.id, this.value)" id="c{{subdomain}}"/><a onclick="app.singleReport(&quot;{{subdomain}}&quot;)">{{name}}</a></div></script><script id="loading" type="text/template"><div class="loader"><h2>Loading report for </h2><h1>{{name}}</h1><svg class="spinner" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve"><path fill="#12b8c1" d="M31.6,3.5C5.9,13.6-6.6,42.7,3.5,68.4c10.1,25.7,39.2,38.3,64.9,28.1l-3.1-7.9c-21.3,8.4-45.4-2-53.8-23.3   c-8.4-21.3,2-45.4,23.3-53.8L31.6,3.5z"><animatetransform attributeName="transform" attributeType="XML" type="rotate" dur="2s" from="0 50 50" to="360 50 50" repeatCount="indefinite"></animatetransform></path><path fill="#12b8c1" d="M42.3,39.6c5.7-4.3,13.9-3.1,18.1,2.7c4.3,5.7,3.1,13.9-2.7,18.1l4.1,5.5c8.8-6.5,10.6-19,4.1-27.7   c-6.5-8.8-19-10.6-27.7-4.1L42.3,39.6z"><animatetransform attributeName="transform" attributeType="XML" type="rotate" dur="1s" from="0 50 50" to="-360 50 50" repeatCount="indefinite"></animatetransform></path><path fill="#12b8c1" d="M82,35.7C74.1,18,53.4,10.1,35.7,18S10.1,46.6,18,64.3l7.6-3.4c-6-13.5,0-29.3,13.5-35.3s29.3,0,35.3,13.5   L82,35.7z"><animatetransform attributeName="transform" attributeType="XML" type="rotate" dur="2s" from="0 50 50" to="360 50 50" repeatCount="indefinite"></animatetransform></path></svg></div></script><script id="fetching" type="text/template"><h1>Fetching clients</h1><h2>Please wait</h2><svg class="spinner" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve"><path fill="#12b8c1" d="M31.6,3.5C5.9,13.6-6.6,42.7,3.5,68.4c10.1,25.7,39.2,38.3,64.9,28.1l-3.1-7.9c-21.3,8.4-45.4-2-53.8-23.3   c-8.4-21.3,2-45.4,23.3-53.8L31.6,3.5z"><animatetransform attributeName="transform" attributeType="XML" type="rotate" dur="2s" from="0 50 50" to="360 50 50" repeatCount="indefinite"></animatetransform></path><path fill="#12b8c1" d="M42.3,39.6c5.7-4.3,13.9-3.1,18.1,2.7c4.3,5.7,3.1,13.9-2.7,18.1l4.1,5.5c8.8-6.5,10.6-19,4.1-27.7   c-6.5-8.8-19-10.6-27.7-4.1L42.3,39.6z"><animatetransform attributeName="transform" attributeType="XML" type="rotate" dur="1s" from="0 50 50" to="-360 50 50" repeatCount="indefinite"></animatetransform></path><path fill="#12b8c1" d="M82,35.7C74.1,18,53.4,10.1,35.7,18S10.1,46.6,18,64.3l7.6-3.4c-6-13.5,0-29.3,13.5-35.3s29.3,0,35.3,13.5   L82,35.7z"><animatetransform attributeName="transform" attributeType="XML" type="rotate" dur="2s" from="0 50 50" to="360 50 50" repeatCount="indefinite"></animatetransform></path></svg></script><script id="report" type="text/template"><div class="report"><input type="button" onclick="app.gotoClients()" value="Back to clients"/><div class="company"><h3>Company</h3><div class="item"><label>ID</label><div class="data">{{id}}</div></div><div class="item"><label>Subdomain</label><div class="data">{{subdomain}}</div></div><div class="item"><label>CRN</label><div class="data">{{crn}}</div></div><div class="item"><label>Company Name</label><div class="data">{{name}}</div></div></div><div class="dividends"><h3>Shareholder Dividends</h3><span>{{dividends.map(dividend => app.fill(app.$('script#dividend').innerText, dividend)).join('')}}</span><span>{{dividends.length===0&&'<div class="error">Date range error</div>'||''}}</span></div><div class="payroll"><h3>Payroll</h3><span>{{payroll.map(payslip => app.fill(app.$('script#payslip').innerText, payslip)).join('')}}</span></div></div></script><script id="dividend" type="text/template"><div class="dividend"><div class="item"><label>Nominal</label><div class="data">{{nominal}}</div></div><div class="item"><label>User</label><div class="data">{{user}}</div></div><div class="item"><label>Name</label><div class="data">{{name}}</div></div><div class="item"><label>NiNo</label><div class="data">{{nino}}</div></div><div class="item"><label>Total Dividends</label><div class="data">{{app.currency(totalDividends)}}</div></div></div></script><script id="payslip" type="text/template"><div class="payslip"><div class="item"><label>User</label><div class="data">{{user}}</div></div><div class="item"><label>Name</label><div class="data">{{name}}</div></div><div class="item"><label>NiNo</label><div class="data">{{nino}}</div></div><div class="item"><label>Gross Pay</label><div class="data">{{app.currency(grossPay)}}</div></div><div class="item"><label>Tax Paid</label><div class="data">{{app.currency(taxPaid)}}</div></div><div class="item"><label>Student Loan Repayment</label><div class="data">{{app.currency(studentLoanRepayment)}}</div></div><div class="item"><label>Postgrad Loan Repayment</label><div class="data">{{app.currency(postgradLoanRepayment)}}</div></div><div class="item"><label>P45 Gross Pay</label><div class="data">{{app.currency(p45GrossPay)}}</div></div><div class="item"><label>P45 Tax Paid</label><div class="data">{{app.currency(p45TaxPaid)}}</div></div></div></script><script type="text/javascript">require('./renderer.js')</script></body></html>
